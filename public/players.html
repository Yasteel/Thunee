<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" type="image/png" href="assets/icon/favicon.png"> -->
    <title>Thunee - Players Setup</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/player_style.css">
    <link rel="stylesheet" type="text/css" href="css/presets.css">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>Thunee <span>by Yasteel</span></h2>
      </div>
      <div class="body">
        <section class="main">
          <div class="card players">
            <div class="card_header">
              <h2>Players</h2>
            </div>
            <div class="card_body">
              <table>
                <tr class="ready">
                  <td>Yasteel</td>
                  <td>
                    <i class="fas fa-check"></i>
                    <i class="fas fa-spinner"></i>
                  </td>
                </tr>
                <tr class="ready">
                  <td>Shay</td>
                  <td>
                    <i class="fas fa-check"></i>
                    <i class="fas fa-spinner"></i>
                  </td>
                </tr>
                <tr class="waiting">
                  <td>Waiting for Player</td>
                  <td>
                    <i class="fas fa-check"></i>
                    <i class="fas fa-spinner"></i>
                  </td>
                </tr>
                <tr class="waiting">
                  <td>Waiting for Player</td>
                  <td>
                    <i class="fas fa-check"></i>
                    <i class="fas fa-spinner"></i>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="card teams">

          </div>
        </section>
        <section class="side">

        </section>
      </div>
      <div class="alert_message">
        <p class="message"></p>
        <span><i class="message_type_icon fas"></i></span>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/presets.js"></script>
    <script type="text/javascript" src="assets/js/setup.js"></script>
  </body>
</html>
