<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" type="image/png" href="assets/icon/favicon.png"> -->
    <title>Thunee</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/presets.css">
    <link rel="stylesheet" type="text/css" href="css/game_styles.css">
    <script type="text/javascript" src="js/game_script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>Thunee <span>by Yasteel</span></h2>
      </div>
      <div class="body">
        <section class="main">
          <div class="team_one_balls">
            <div class="ballcards" data-face="spades">
              <p>♠</p>
              <p>♠</p>
              <p>♠</p>
              <p>♠</p>
              <p>♠</p>
              <p>♠</p>
            </div>
            <div class="ballcards front" data-face="diamonds" >
              <p>♦</p>
              <p>♦</p>
              <p>♦</p>
              <p>♦</p>
              <p>♦</p>
              <p>♦</p>
            </div>
          </div>
          <div class="player_top">
            <div class="player_title">
              <h2>Akshay (<span id="player_id">P3</span>)</h2>
            </div>
            <div class="player_cards">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
          <div class="team_two_balls">
            <div class="ballcards" data-face="hearts">
              <p>♥</p>
              <p>♥</p>
              <p>♥</p>
              <p>♥</p>
              <p>♥</p>
              <p>♥</p>
            </div>
            <div class="ballcards front" data-face="clubs">
              <p>♣</p>
              <p>♣</p>
              <p>♣</p>
              <p>♣</p>
              <p>♣</p>
              <p>♣</p>
            </div>
          </div>
          <div class="player_left">
            <div class="player_title">
              <h2>Devane (<span id="player_id">P4</span>)</h2>
            </div>
            <div class="player_cards">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
          <div class="play_area">
            <div class="card empty"></div>
            <div class="card empty"></div>
            <div class="card empty"></div>
            <div class="card empty"></div>
          </div>
          <div class="player_right">
            <div class="player_title">
              <h2>Nawaaz (<span id="player_id">P2</span>)</h2>
            </div>
            <div class="player_cards">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
          <div class="player_bottom">
            <div class="my_cards">
              <div class="card r">
                <div class="desc"><p>9</p></div>
                <div class="suit"><img src="assets/icon/heart.png" alt="spades"></div>
              </div>
              <div class="card r">
                <div class="desc"><p>J</p></div>
                <div class="suit"><p><img src="assets/icon/heart.png" alt=""></p></div>
              </div>
              <div class="card r">
                <div class="desc"><p>Q</p></div>
                <div class="suit"><p><img src="assets/icon/heart.png" alt=""></p></div>
              </div>
              <div class="card r">
                <div class="desc"><p>K</p></div>
                <div class="suit"><p><img src="assets/icon/heart.png" alt=""></p></div>
              </div>
              <div class="card b">
                <div class="desc"><p>A</p></div>
                <div class="suit"><p><img src="assets/icon/clubs.png" alt=""></p></div>
              </div>
              <div class="card">
                <div class="desc"><p></p></div>
                <div class="suit"><p></p></div>
              </div>
            </div>
            <div class="calls">
              <a class="call_to_trump">Call To Trump</a>
              <a class="call_to_keep">Keep</a>
              <a class="call_last_card">Last Card Trump</a>
              <a class="call_20">20</a>
              <a class="call_30">30</a>
              <a class="call_40">40</a>
              <a class="call_50">50</a>
              <a class="call_thunee">THUNEE</a>
              <a class="call_double">Double</a>
              <a class="call_khanuck">Khanuck</a>
              <a class="shuffle">Shuffle</a>
              <a class="cut">Cut</a>
              <a class="deal">Deal</a>
            </div>
          </div>
        </section>
        <!-- <section class="side">

        </section> -->
      </div>
    </div>
  </body>
</html>
