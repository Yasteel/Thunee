<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" type="image/png" href="assets/icon/favicon.png"> -->
    <title>Thunee - Players Setup</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/player_style.css">
    <link rel="stylesheet" type="text/css" href="css/presets.css">
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>Thunee <span>by Yasteel</span></h2>
      </div>
      <div class="body">
        <section class="main">
          <div class="card players">

          </div>
          <div class="card teams">

          </div>
        </section>
        <section class="side">
          <div class="message_wrapper">
            <div class="messages">

            </div>
            <div class="text">
              <input type="text" class="msg_text" placeholder="Enter a message">
              <button type="button" class="btn btn_send">Send</button>
            </div>
          </div>
        </section>
      </div>
      <div class="alert_message">
        <p class="message"></p>
        <span><i class="message_type_icon fas"></i></span>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/presets.js"></script>
    <script type="text/javascript" src="js/setup.js"></script>
    <script type="text/javascript" src="js/cards.js"></script>
  </body>
</html>
