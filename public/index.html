<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" type="image/png" href="assets/icon/favicon.png"> -->
    <title>Thunee - Home</title>
    <link rel="stylesheet" href="css/all.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/presets.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>Thunee <span>by Yasteel</span></h2>
      </div>
      <div class="body">
        <div class="controls">
          <input type="text" id="username" placeholder="Enter Username">
          <input type="text" id="lobby" placeholder="Enter Lobby ID">
          <a class="btn" id="btn_join_game"><span class="btn_text">Create/Join Game</span><span class="grow"></span></a>
        </div>
      </div>
      <div class="alert_message">
        <p class="message"></p>
        <span><i class="message_type_icon fas"></i></span>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/presets.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
